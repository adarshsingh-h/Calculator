<!DOCTYPE html>
<html>
  <head>
    <title>Calculator Project</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/index.js" defer></script>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="display"></div>
      <div class="firstRow Row">
        <button class="AC button others" data-value="AC">AC</button>
        <button class="sign button others" data-value="+/-">[+/-]</button>
        <button class="perc button others" data-value="%">%</button>
        <button class="divide button others" data-value="/">/</button>
      </div>
      <div class="secondRow Row">
        <button class="seven button numbers" data-value="7">7</button>
        <button class="eight button numbers" data-value="8">8</button>
        <button class="nine button numbers" data-value="9">9</button>
        <button class="multiply button pc" data-value="*">x</button>
      </div>
      <div class="thirdRow Row">
        <button class="four button numbers" data-value="4">4</button>
        <button class="five button numbers" data-value="5">5</button>
        <button class="six button numbers" data-value="6">6</button>
        <button class="subtract button others" data-value="-">-</button>
      </div>
      <div class="fourthRow Row">
        <button class="one button numbers" data-value="1">1</button>
        <button class="two button numbers" data-value="2">2</button>
        <button class="three button numbers" data-value="3">3</button>
        <button class="multiply button others" data-value="+">+</button>
      </div>
      <div class="fifthRow Row">
        <button class="zero button1 button others" data-value="0">0</button>
        <button class="point button numbers" data-value=".">.</button>
        <button class="equal button others" data-value="=">=</button>
      </div>
    </div>
  </body>
</html>
